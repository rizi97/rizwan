{{ define "main" }}

<div class="container z-index-3">
  <div class="row">
    {{ partial "left_sidebar.html" . }}

    <!-- resume-page-start -->
    <div class="col-xxl-8 col-xl-9">
      <div class="bostami-page-content-wrap">
        <!-- page title -->
        <div class="section-wrapper pl-60 pr-60 pt-60">
          <div class="bostami-page-title-wrap mb-15">
            <h2 class="page-title">contact us</h2>
          </div>
        </div>

        <!-- contact form -->
        <div class="section-wrapper pr-60 pl-60 mb-60">
          <div class="contact-area bg-light-white-2">
            <h5 class="contact-title">
              We're always available to discuss product or project
            </h5>
            <h5 class="contact-title-b">
              design, development, marketing opportunities, and potential
              partnerships.
            </h5>

            <form
              class="contact-form"
              id="my-form"
              action="https://formspree.io/f/mkgwqdwy"
              method="POST"
            >
              <div class="form-input-item mb-60">
                <label class="input-lebel name">name *</label>
                <input
                  name="name"
                  class="input-box name"
                  type="text"
                  required
                />
              </div>
              <div class="form-input-item mb-60">
                <label class="input-lebel gmail">Email *</label>
                <input
                  name="email"
                  class="input-box gmail"
                  type="Email"
                  required
                />
              </div>
              <div class="form-input-item mb-40">
                <label class="input-lebel message">Message *</label>
                <textarea
                  name="message"
                  class="input-box message"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="form-btn-wrap">
                <button
                  type="submit"
                  value="Send"
                  class="form-btn"
                  id="my-form-button"
                >
                  submit
                </button>
              </div>
              <p id="my-form-status"></p>
            </form>
          </div>
        </div>

        <!-- footer copyright -->
        {{ partial "footer.html" . }}
      </div>
    </div>

    {{ partial "right_sidebar.html" . }}
  </div>
</div>
{{ end }}
